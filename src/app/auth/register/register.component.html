<div class="login-layout sev-fondo-negro">
  <div class="main-container">
    <div class="main-content">
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
          <div class="login-container">
            <div class="center">
              <h1>
                <i class="ace-icon fa fa-leaf green"></i>
                <span class="red">Softevo</span>
                <span class="white" id="id-text2"> Web App</span>
              </h1>
              <h4 class="blue" id="id-company-text">&copy; Beauti app</h4>
            </div>

            <div class="space-6"></div>

            <div class="position-relative">

              <div id="signup-box" class="signup-box visible widget-box no-border">
                <div class="widget-body">
                  <div class="widget-main">
                    <h4 class="header green lighter bigger">
                      <i class="ace-icon fa fa-users blue"></i>
                      {{'registroU.titulo'|translate}}
                    </h4>

                    <div class="space-6"></div>
                    <p> {{'registroU.titulo_datos'|translate}} </p>

                    <form>
                      <fieldset>
                        <label class="block clearfix">
                          <span class="block input-icon input-icon-right">
                            <input type="email" class="form-control" placeholder="{{'registroU.email'|translate}}" />
                            <i class="ace-icon fa fa-envelope"></i>
                          </span>
                        </label>

                        <label class="block clearfix">
                          <span class="block input-icon input-icon-right">
                            <input type="text" class="form-control" placeholder="{{'registroU.usuario'|translate}}" />
                            <i class="ace-icon fa fa-user"></i>
                          </span>
                        </label>

                        <label class="block clearfix">
                          <span class="block input-icon input-icon-right">
                            <input type="password" class="form-control" placeholder="{{'registroU.password'|translate}}" />
                            <i class="ace-icon fa fa-lock"></i>
                          </span>
                        </label>

                        <label class="block clearfix">
                          <span class="block input-icon input-icon-right">
                            <input type="password" class="form-control" placeholder="{{'registroU.repetir'|translate}}" />
                            <i class="ace-icon fa fa-retweet"></i>
                          </span>
                        </label>

                        <label class="block">
                          <input type="checkbox" class="ace" />
                          <span class="lbl">
                            {{'registroU.aceptar'|translate}}
                            <a href="#">{{'registroU.terminos'|translate}}</a>
                          </span>
                        </label>

                        <div class="space-24"></div>

                        <div class="clearfix">
                          <button type="reset" class="width-30 pull-left btn btn-sm">
                            <i class="ace-icon fa fa-refresh"></i>
                            <span class="bigger-110">{{'registroU.reset'|translate}}</span>
                          </button>

                          <button type="button" class="width-65 pull-right btn btn-sm btn-success">
                            <span class="bigger-110">{{'registroU.registrar'|translate}}</span>

                            <i class="ace-icon fa fa-arrow-right icon-on-right"></i>
                          </button>
                        </div>
                      </fieldset>
                    </form>
                  </div>

                  <div class="toolbar center">
                    <a href="#" data-target="#login-box" class="back-to-login-link">
                      <i class="ace-icon fa fa-arrow-left"></i>
                      {{'registroU.regresar'|translate}}
                    </a>
                  </div>
                </div><!-- /.widget-body -->
              </div><!-- /.signup-box -->

            </div><!-- /.position-relative -->
        </div><!-- /.col -->
        <h1>.</h1>
        <h1>.</h1>
        <h1>.</h1>
        <h1>.</h1>
      </div><!-- /.row -->
    </div>
  </div>
</div>
